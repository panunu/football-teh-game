<!DOCTYPE html>
<html>
<head>
  <title>Football teh game</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <style>
        body { font-family: Helvetica; font-weight: bold; }
        table {
            border: 1px solid green; border: 0; border-spacing: 0; background-color: #bbffbb; margin: 0 auto;
            -webkit-transform: rotateZ(-45deg) rotateY(45deg) rotateX(45deg);
        }

        td { width: 30px; height: 30px; background-color: lime; border: 1px solid rgba(50, 100, 50, 0.1); }

        td:nth-child(12) { border-right: 4px solid white; }
        td .player[data-team="1"] { background-color: white; color: black; }
        td .player[data-team="2"] { background-color: red; color: white; }
        
        .player {
            border-radius: 30px;
            width: 30px;
            height: 30px;
            text-align: center;
            vertical-align: middle;
            line-height: 30px;
            cursor: default;
            font-size: 11px;
            -webkit-transform: rotateZ(90deg);
        }

        .player.active {
            border: 5px solid yellow; margin: -5px;
        }
    </style>
</head>
<body>

<div id="playground"></div>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="./target/scala-2.10/football-teh-game-extdeps.js"></script>
<script type="text/javascript" src="./target/scala-2.10/football-teh-game-intdeps.js"></script>
<script type="text/javascript" src="./target/scala-2.10/football-teh-game.js"></script>

</body>
</html>
